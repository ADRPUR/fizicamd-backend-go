name: tag-release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (ex. v1.2.3)"
        required: true

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create tag
        run: |
          TAG="${{ github.event.inputs.tag }}"
          if ! echo "$TAG" | grep -Eq '^v[0-9]+\\.[0-9]+\\.[0-9]+$'; then
            echo "Invalid tag format. Use vX.Y.Z"
            exit 1
          fi
          git tag "$TAG"
          git push origin "$TAG"
