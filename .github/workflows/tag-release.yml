name: tag-release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (ex. v1.2.3)"
        required: true

permissions:
  contents: write
  packages: write

jobs:
  tag:
    runs-on: ubuntu-latest
    environment: physics-go
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create tag
        run: |
          TAG="${{ github.event.inputs.tag }}"
          if ! echo "$TAG" | grep -Eq '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Invalid tag format. Use vX.Y.Z"
            exit 1
          fi
          git tag "$TAG"
          git push origin "$TAG"
  deploy:
    runs-on: ubuntu-latest
    needs: tag
    environment: physics-go
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: refs/tags/${{ github.event.inputs.tag }}
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/adrpur/fizicamd-backend-go:release
            ghcr.io/adrpur/fizicamd-backend-go:${{ github.sha }}
      - name: Validate SSH secrets
        run: |
          if [ -z "${SSH_KEY}" ]; then
            echo "Missing SSH_KEY secret."
            exit 1
          fi
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
      - uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          source: "deploy/docker-compose.yml,deploy/.env.example"
          target: ${{ secrets.DEPLOY_PATH }}
      - uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            if [ ! -f .env ]; then
              echo "Missing .env in ${{ secrets.DEPLOY_PATH }}. Copy deploy/.env.example to .env and set JWT_SECRET/POSTGRES_PASSWORD."
              exit 1
            fi
            if ! grep -q '^JWT_SECRET=' .env || [ -z "$(grep '^JWT_SECRET=' .env | cut -d= -f2-)" ]; then
              echo "JWT_SECRET is missing in .env."
              exit 1
            fi
            docker compose pull
            docker compose up -d
