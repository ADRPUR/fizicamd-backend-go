name: tag-release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (ex. v1.2.3)"
        required: true

permissions:
  contents: write
  packages: write

jobs:
  tag:
    runs-on: ubuntu-latest
    environment: physics-go
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create tag
        run: |
          TAG="${{ github.event.inputs.tag }}"
          if ! echo "$TAG" | grep -Eq '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Invalid tag format. Use vX.Y.Z"
            exit 1
          fi
          git tag "$TAG"
          git push origin "$TAG"
  deploy:
    runs-on: ubuntu-latest
    needs: tag
    environment: physics-go
    env:
      SSH_HOST: ${{ secrets.SSH_HOST || vars.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER || vars.SSH_USER }}
      SSH_PORT: ${{ secrets.SSH_PORT || vars.SSH_PORT }}
      DEPLOY_PATH: ${{ secrets.DEPLOY_PATH || vars.DEPLOY_PATH }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: refs/tags/${{ github.event.inputs.tag }}
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/adrpur/fizicamd-backend-go:release
            ghcr.io/adrpur/fizicamd-backend-go:${{ github.sha }}
      - name: Validate deploy secrets
        run: |
          missing=0
          for key in SSH_HOST SSH_USER SSH_PORT SSH_KEY DEPLOY_PATH; do
            if [ -z "${!key}" ]; then
              echo "Missing $key secret."
              missing=1
            fi
          done
          if [ "$missing" -ne 0 ]; then
            exit 1
          fi
        env:
          SSH_HOST: ${{ env.SSH_HOST }}
          SSH_USER: ${{ env.SSH_USER }}
          SSH_PORT: ${{ env.SSH_PORT }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
          DEPLOY_PATH: ${{ env.DEPLOY_PATH }}
      - name: Show deploy config (non-secret)
        run: |
          echo "SSH_HOST=${SSH_HOST}"
          echo "SSH_USER=${SSH_USER}"
          echo "SSH_PORT=${SSH_PORT}"
          echo "DEPLOY_PATH=${DEPLOY_PATH}"
        env:
          SSH_HOST: ${{ env.SSH_HOST }}
          SSH_USER: ${{ env.SSH_USER }}
          SSH_PORT: ${{ env.SSH_PORT }}
          DEPLOY_PATH: ${{ env.DEPLOY_PATH }}
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "$SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          touch ~/.ssh/known_hosts
          ssh-keyscan -p "$SSH_PORT" -H "$SSH_HOST" >> ~/.ssh/known_hosts
          if [ -n "$SSH_PASSPHRASE" ]; then
            eval "$(ssh-agent -s)"
            printf '%s\n' '#!/bin/sh' 'echo "$SSH_PASSPHRASE"' > ~/.ssh/askpass.sh
            chmod 700 ~/.ssh/askpass.sh
            SSH_ASKPASS=~/.ssh/askpass.sh DISPLAY=dummy setsid ssh-add ~/.ssh/id_ed25519 </dev/null
          fi
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SSH_PASSPHRASE: ${{ secrets.SSH_PASSPHRASE }}
          SSH_HOST: ${{ env.SSH_HOST }}
          SSH_PORT: ${{ env.SSH_PORT }}
      - name: Upload deploy files
        run: |
          ssh -p "$SSH_PORT" "$SSH_USER@$SSH_HOST" "mkdir -p '$DEPLOY_PATH'"
          scp -P "$SSH_PORT" deploy/docker-compose.yml deploy/.env.example "$SSH_USER@$SSH_HOST:$DEPLOY_PATH/"
        env:
          SSH_HOST: ${{ env.SSH_HOST }}
          SSH_USER: ${{ env.SSH_USER }}
          SSH_PORT: ${{ env.SSH_PORT }}
          DEPLOY_PATH: ${{ env.DEPLOY_PATH }}
      - name: Deploy on server
        run: |
          ssh -p "$SSH_PORT" "$SSH_USER@$SSH_HOST" "\
            cd '$DEPLOY_PATH' && \
            if [ ! -f .env ]; then \
              echo "Missing .env in $DEPLOY_PATH. Copy deploy/.env.example to .env and set JWT_SECRET/POSTGRES_PASSWORD."; \
              exit 1; \
            fi; \
            if ! grep -q '^JWT_SECRET=' .env || [ -z \"\$(grep '^JWT_SECRET=' .env | cut -d= -f2-)\" ]; then \
              echo 'JWT_SECRET is missing in .env.'; \
              exit 1; \
            fi; \
            docker compose pull && docker compose up -d"
        env:
          SSH_HOST: ${{ env.SSH_HOST }}
          SSH_USER: ${{ env.SSH_USER }}
          SSH_PORT: ${{ env.SSH_PORT }}
          DEPLOY_PATH: ${{ env.DEPLOY_PATH }}
